<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Subnet Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://dannetzy.github.io/footer.css">
  <script src="core.js" type="module"></script>
  <script src="script.js" type="module" defer></script>
</head>
<body>
  <header>
    <h2>Kalkulator Subnet IP CIDR Kelas C</h2>
  </header>
  <div class="inputs">
    <input type="text" name="ip" id="ip" placeholder="IP"> /
    <input type="text" name="subnet" id="subnet" placeholder="Subnet">
    <button class="submit">Hitung</button>
  </div>
  <div class="results">
    <p>IP: <span class="ip-subnet"></span></p>
    <p>Subnet mask: <span class="subnet-mask"></span></p>
    <p>Jumlah host yang bisa dipakai: <span class="usable-host"></span></p>
    <p>IP Network: <span class="ip-network"></span></p>
    <p>IP Broadcast: <span class="ip-broadcast"></span></p>
  </div>
  <br>
  <p>Check out the code on <a href="https://github.com/dannetzy/ip-subnet-calculator" target="_blank">Github</a>.</p>
  <footer class="footer">
    <div class="footer-wrapper">
      Made by <a href="https://dannetzy.github.io/">DanneTzy</a>
    </div>
  </footer>
</body>
</html>
